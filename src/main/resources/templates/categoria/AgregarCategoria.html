<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Agregar Categoría</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"></header>
        
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm rounded-4 border-0">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5 fw-bold display-6">Agregar Categoría</h2>
                                
                                <form th:action="@{/categoria/guardar}" th:object="${categoria}" method="POST" class="needs-validation" novalidate>
                                    <!-- Código -->
                                    <div class="mb-4">
                                        <label for="codigo" class="form-label fw-semibold">Código</label>
                                        <input type="number" class="form-control rounded-3 py-2" 
                                               th:field="*{codigoCategoria}" 
                                               id="codigo" 
                                               required
                                               min="1"
                                               max="999999"
                                               step="1"
                                               title="Ingrese solo números"/>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un código válido (solo números)
                                        </div>
                                    </div>

                                    <!-- Nombre -->
                                    <div class="mb-4">
                                        <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                        <input type="text" 
                                               class="form-control rounded-3 py-2" 
                                               th:field="*{nombreCategoria}"
                                               id="nombre" 
                                               required
                                               minlength="2"
                                               maxlength="100"/>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un nombre válido (mínimo 2 caracteres)
                                        </div>
                                    </div>

                                    <!-- Descripción -->
                                    <div class="mb-4">
                                        <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                                        <textarea class="form-control rounded-3" 
                                                  th:field="*{descripcionCategoria}"
                                                  id="descripcion" 
                                                  rows="3" 
                                                  required
                                                  minlength="5"
                                                  maxlength="255"></textarea>
                                        <div class="invalid-feedback">
                                            Por favor ingrese una descripción válida (mínimo 5 caracteres)
                                        </div>
                                    </div>

                                    <!-- Estado (oculto, por defecto Activo) -->
                                    <input type="hidden" th:field="*{estado}" value="true"/>
                                    
                                    <div class="d-flex gap-3 mt-4">
                                        <button type="submit" class="btn btn-dark px-4 py-3 rounded-3 text-white fw-bold text-uppercase flex-grow-1">
                                            Guardar Categoría
                                        </button>
                                        <a th:href="@{/categoria/listado}" class="btn btn-secondary px-4 py-3 rounded-3 fw-bold text-uppercase">
                                            Cancelar
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Validación de formulario
            (() => {
                'use strict'
                const forms = document.querySelectorAll('.needs-validation')
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </body>
</html>
