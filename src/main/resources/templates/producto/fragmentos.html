<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Moda Femenina</title>
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <!-- Fragmento que se utiliza en la pÃ¡gina modifica.html -->
        <section th:fragment="editarProducto">
            <div class="mycontainer" style="margin-top: 80px;">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form method="POST"
                              th:action="@{/producto/guardar}" th:object="${producto}" enctype="multipart/form-data">
                            <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                            <section th:replace="~{producto/fragmentos :: botonesEditar}"/>
                            <div class="card border-0 shadow rounded-3 p-4 mb-5">
                                <div class="card-body">
                                    <h2 class="text-center fw-bold mb-4" style="color: MediumSeaGreen;">[[#{accion.actualizar}]]</h2>
                                    <div class="mb-3">
                                        <label for="descripcion">[[#{producto.descripcion}]]</label>
                                        <input type="text" class="form-control" name="descripcion" required="true" th:field="*{descripcion}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="detalle">[[#{producto.detalle}]]</label>
                                        <textarea class="form-control" name="detalle" rows="3" th:field="*{detalle}"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="precio">[[#{producto.precio}]]</label>
                                        <input type="number" class="form-control" name="precio" required="true" th:field="*{precio}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="disponibles">[[#{producto.disponibles}]]</label>
                                        <input type="number" class="form-control" name="disponibles" required="true" th:field="*{disponibles}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="activo">[[#{producto.activo}]]</label>
                                        <input class="form-check-input" type="checkbox" name="activo" id="activo" th:field="*{activo}"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="imagen">[[#{producto.imagen}]]</label>
                                        <input class="form-control" type="file" name="imagenFile"
                                               onchange="readURL(this);" />
                                        <img id="blah" th:src="@{${producto.rutaImagen}}" alt="your image" height="200"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
        <section th:fragment="botonesEditar">
            <div class="container py-4 mb-4">
                <div class="row">
                    <div class="col-md-4 d-grid">
                        <a th:href="@{/producto/listado}" class="btn rounded-3 px-4 py-3 text-white fw-bold d-flex align-items-center justify-content-center gap-2" style="background-color:#0d6efd">
                            <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid" sec:authorize="hasRole('ROLE_ADMIN')">                                
                        <a th:href="@{/producto/eliminar/}+${producto.idProducto}"
                           class="btn rounded-3 px-4 py-3 text-white fw-bold d-flex align-items-center justify-content-center gap-2" style="background-color:#dc3545">
                            <i class="fas fa-trash"></i> [[#{accion.eliminar}]]
                        </a>
                    </div>
                    <div class="col-md-4 d-grid" sec:authorize="hasRole('ROLE_ADMIN')">
                        <button type="submit" class="btn rounded-3 px-4 py-3 text-white fw-bold d-flex align-items-center justify-content-center gap-2" style="background-color:#198754">
                            <i class="fas fa-check"></i> [[#{accion.guardar}]]
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
