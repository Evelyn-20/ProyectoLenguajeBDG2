<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous</title>
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"/>
        <section th:fragment="Categorias" class="py-5">
            <div class="container py-5">
                <h2 class="text-center mb-5 fw-bold display-5">Hombre</h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <a href="/producto/camisas" class="text-decoration-none">
                            <div class="card shadow-sm rounded-4 border-0">
                                <img src="https://i.pinimg.com/474x/8f/2d/5c/8f2d5c4e7b8a9c1d3e6f7a8b9c0d1e2f.jpg" 
                                    alt="Camisas" class="card-img-top rounded-top-4" />
                                <div class="card-body text-center">
                                    <h5 class="card-title text-dark">Camisas</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/producto/pantalones" class="text-decoration-none">
                            <div class="card shadow-sm rounded-4 border-0">
                                <img src="https://i.pinimg.com/474x/1a/2b/3c/1a2b3c4d5e6f7a8b9c0d1e2f3a4b5c6d.jpg" 
                                    alt="Pantalones" class="card-img-top rounded-top-4" />
                                <div class="card-body text-center">
                                    <h5 class="card-title text-dark">Pantalones</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/producto/chaquetas" class="text-decoration-none">
                            <div class="card shadow-sm rounded-4 border-0">
                                <img src="https://i.pinimg.com/474x/7e/8f/9a/7e8f9a1b2c3d4e5f6a7b8c9d0e1f2a3b.jpg" 
                                     alt="Chaquetas" class="card-img-top rounded-top-4" />
                                <div class="card-body text-center">
                                    <h5 class="card-title text-dark">Chaquetas</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
