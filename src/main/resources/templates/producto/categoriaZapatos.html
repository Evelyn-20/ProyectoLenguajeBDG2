<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Zapatos</title>
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"/>
        <section th:fragment="Categorias" class="py-5">
            <div class="container py-5">
                <h2 class="text-center mb-5 fw-bold display-5">Zapatos</h2>
                <div class="row g-4">
                    <div class="col-md-4">
                        <a href="/producto/sneakers" class="text-decoration-none">
                            <div class="card shadow-sm rounded-4 border-0">

                                    alt="Sneakers" class="card-img-top rounded-top-4" />
                                <div class="card-body text-center">
                                    <h5 class="card-title text-dark">Sneakers</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/producto/botas" class="text-decoration-none">
                            <div class="card shadow-sm rounded-4 border-0">

                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">

                                    <h5 class="card-title text-dark">Zapatos Formales</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/producto/sandalias" class="text-decoration-none">
                            <div class="card shadow-sm rounded-4 border-0">

                                    <h5 class="card-title text-dark">Sandalias</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/producto/mocasines" class="text-decoration-none">
                            <div class="card shadow-sm rounded-4 border-0">
                                <img src="https://i.pinimg.com/474x/5e/7f/8a/5e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b.jpg"

                                    <h5 class="card-title text-dark">Mocasines</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a href="/producto/zapatos-deportivos" class="text-decoration-none">
                            <div class="card shadow-sm rounded-4 border-0">

                            </div>

                    </div>

                            <div class="card shadow-sm rounded-4 border-0">

                                </div>
                            </div>

        <footer th:replace="~{layout/plantilla :: footer}"/>
