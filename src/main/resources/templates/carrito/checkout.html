<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Finalizar Compra</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"></header>
        
        <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center mb-5 fw-bold display-6">Finalizar Compra</h2>
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <!-- Formulario de checkout -->
                <div class="col-lg-8 mb-4">
                    <div class="card shadow-sm rounded-4 border-0 mb-4">
                        <div class="card-body p-4">
                            <h5 class="fw-bold mb-4">
                                <i class="fas fa-shipping-fast me-2 text-primary"></i>
                                Información de Envío
                            </h5>
                            
                            <form id="checkoutForm" th:action="@{/checkout/procesar}" method="post">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nombre" class="form-label">Nombre completo</label>
                                        <input type="text" class="form-control rounded-3" id="nombre" name="nombre" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control rounded-3" id="email" name="email" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-8 mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control rounded-3" id="direccion" name="direccion" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control rounded-3" id="telefono" name="telefono" required>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="ciudad" class="form-label">Ciudad</label>
                                        <input type="text" class="form-control rounded-3" id="ciudad" name="ciudad" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="provincia" class="form-label">Provincia</label>
                                        <select class="form-select rounded-3" id="provincia" name="provincia" required>
                                            <option value="">Seleccionar provincia</option>
                                            <option value="san-jose">San José</option>
                                            <option value="alajuela">Alajuela</option>
                                            <option value="cartago">Cartago</option>
                                            <option value="heredia">Heredia</option>
                                            <option value="guanacaste">Guanacaste</option>
                                            <option value="puntarenas">Puntarenas</option>
                                            <option value="limon">Limón</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Método de pago -->
                        <div class="card shadow-sm rounded-4 border-0">
                            <div class="card-body p-4">
                                <h5 class="fw-bold mb-4">
                                    <i class="fas fa-credit-card me-2 text-success"></i>
                                    Método de Pago
                                </h5>
                                
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <div class="form-check p-3 border rounded-3">
                                            <input class="form-check-input" type="radio" name="metodoPago" id="tarjeta" value="tarjeta" checked>
                                            <label class="form-check-label fw-semibold" for="tarjeta">
                                                <i class="fas fa-credit-card me-2"></i>
                                                Tarjeta de Crédito/Débito
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Campos de tarjeta -->
                                <div id="camposTarjeta" class="mt-4">
                                    <div class="row">
                                        <div class="col-md-8 mb-3">
                                            <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
                                            <input type="text" class="form-control rounded-3" id="numeroTarjeta" name="numeroTarjeta" placeholder="1234 5678 9012 3456">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="cvv" class="form-label">CVV</label>
                                            <input type="text" class="form-control rounded-3" id="cvv" placeholder="123">
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="mesVencimiento" class="form-label">Mes de vencimiento</label>
                                            <select class="form-select rounded-3" id="mesVencimiento">
                                                <option value="">Mes</option>
                                                <option value="01">01</option>
                                                <option value="02">02</option>
                                                <!-- Resto de meses -->
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="anoVencimiento" class="form-label">Año de vencimiento</label>
                                            <select class="form-select rounded-3" id="anoVencimiento">
                                                <option value="">Año</option>
                                                <option value="2024">2024</option>
                                                <!-- Resto de años -->
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-dark px-4 py-3 rounded-3 text-white fw-bold text-uppercase">
                                        <i class="fas fa-lock me-2"></i>
                                        Confirmar Pago
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                
                <!-- Resumen del pedido -->
                <div class="col-lg-4">
                    <div class="card shadow-sm rounded-4 border-0 sticky-top">
                        <div class="card-body p-4">
                            <h5 class="fw-bold mb-4">Resumen del Pedido</h5>
                            
                            <!-- Productos en el resumen -->
                            <div class="mb-3">
                                <div th:each="item : ${carritoItems}" class="d-flex justify-content-between align-items-center mb-2">
                                    <small class="text-muted" th:text="${item.nombreProducto} + ' x' + ${item.cantidad}">Producto x1</small>
                                    <small th:text="'₡' + ${#numbers.formatDecimal(item.subtotalDetalle, 1, 2, 'COMMA')}">₡0</small>
                                </div>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between mb-3">
                                <span>Subtotal:</span>
                                <span th:text="'₡' + ${#numbers.formatDecimal(subtotal, 1, 2, 'COMMA')}">₡0</span>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-3">
                                <span>Envío:</span>
                                <span th:text="'₡' + ${#numbers.formatDecimal(envio, 1, 2, 'COMMA')}">₡0</span>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-3">
                                <span>IVA (13%):</span>
                                <span th:text="'₡' + ${#numbers.formatDecimal(impuesto, 1, 2, 'COMMA')}">₡0</span>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between mb-4">
                                <span class="fw-bold fs-5">Total:</span>
                                <span class="fw-bold fs-5" th:text="'₡' + ${#numbers.formatDecimal(total, 1, 2, 'COMMA')}">₡0</span>
                            </div>
                            
                            <!-- Botones de acción -->
                            <div class="d-grid gap-2">
                                <a href="/carrito" 
                                  class="btn btn-outline-dark px-4 py-2 rounded-3 fw-semibold">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    Volver al Carrito
                                </a>
                            </div>
                            
                            <!-- Información de seguridad -->
                            <div class="mt-4 pt-3 border-top">
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-shield-alt text-success me-2"></i>
                                    <small class="text-muted">Pago 100% seguro</small>
                                </div>
                                <div class="d-flex align-items-center mb-2">
                                    <i class="fas fa-lock text-primary me-2"></i>
                                    <small class="text-muted">Información encriptada</small>
                                </div>
                                <div class="d-flex align-items-center">
                                    <i class="fas fa-award text-warning me-2"></i>
                                    <small class="text-muted">Garantía de satisfacción</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </body>
</html>
