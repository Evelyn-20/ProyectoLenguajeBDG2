<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Agregar Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"></header>
        
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm rounded-4 border-0">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5 fw-bold display-6">Agregar Producto</h2>
                                
                                <form th:action="@{/producto/agregar}"
                                      method="POST" enctype="multipart/form-data">
                                    
                                    <div class="mb-4">
                                        <label for="codigo" class="form-label fw-semibold">Código</label>
                                        <input type="text" class="form-control rounded-3 py-2" name="codigo" id="codigo" required="true"/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                        <input type="text" class="form-control rounded-3 py-2" name="nombre" id="nombre" required="true"/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                                        <textarea class="form-control rounded-3" name="descripcion" id="descripcion" rows="3" required="true"></textarea>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="marca" class="form-label fw-semibold">Marca</label>
                                        <input type="text" class="form-control rounded-3 py-2" name="marca" id="marca" required="true"/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="genero" class="form-label fw-semibold">Género</label>
                                        <select class="form-select rounded-3 py-2" name="genero" id="genero" required="true">
                                            <option value="">Seleccionar género</option>
                                            <option value="mujer">Mujer</option>
                                            <option value="hombre">Hombre</option>
                                            <option value="unisex">Unisex</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="material" class="form-label fw-semibold">Material</label>
                                        <input type="text" class="form-control rounded-3 py-2" name="material" id="material" required="true"/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="categoria" class="form-label fw-semibold">Categoría del Producto</label>
                                        <select class="form-select rounded-3 py-2" name="categoria" id="categoria" required="true">
                                            <option value="">Seleccionar categoría</option>
                                            <option value="mujer">Mujer</option>
                                            <option value="hombre">Hombre</option>
                                            <option value="accesorio">Accesorio</option>
                                            <option value="zapatos">Zapatos</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="precio" class="form-label fw-semibold">Precio</label>
                                        <input type="number" class="form-control rounded-3 py-2" name="precio" id="precio" required="true"/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="disponibles" class="form-label fw-semibold">Disponibles</label>
                                        <input type="number" class="form-control rounded-3 py-2" name="disponibles" id="disponibles" required="true"/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="activo" id="activo"/>
                                            <label class="form-check-label fw-semibold" for="activo">Activo</label>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="imagen" class="form-label fw-semibold">Imagen del Producto</label>
                                        <input class="form-control rounded-3" type="file" name="imagenFile" id="imagen"/>
                                        <img id="blah" src="#" alt="Vista previa de la imagen" height="200" class="mt-3 rounded-3" style="display: none;"/>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-dark px-4 py-3 rounded-3 text-white w-100 fw-bold text-uppercase mt-4">
                                        Guardar Producto
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
