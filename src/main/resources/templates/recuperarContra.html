<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Restablecer Contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"></header>
        
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-sm rounded-4 border-0">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-3 fw-bold display-6">Restablecer Contraseña</h2>
                                <p class="text-center text-muted mb-3">
                                    Ingresa tu nueva contraseña para: <strong th:text="${email}"></strong>
                                </p>
                                
                                <!-- Mostrar mensajes -->
                                <div th:if="${mensaje}" 
                                     th:class="'alert alert-' + (${tipoMensaje} == 'success' ? 'success' : 
                                               ${tipoMensaje} == 'error' ? 'danger' : 'info')">
                                    <span th:text="${mensaje}"></span>
                                </div>
                                
                                <!-- CORREGIDO: Cambiar la ruta del formulario -->
                                <form th:action="@{/reset-password/restablecer}" method="POST">
                                    <!-- Token oculto -->
                                    <input type="hidden" name="token" th:value="${token}"/>
                                    
                                    <div class="mb-4">
                                        <label for="password" class="form-label fw-semibold">Nueva Contraseña</label>
                                        <input type="password" class="form-control rounded-3 py-2" 
                                               name="password" id="password" 
                                               placeholder="Ingrese su nueva contraseña"
                                               required minlength="8"/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="confirmPassword" class="form-label fw-semibold">Confirmar Contraseña</label>
                                        <input type="password" class="form-control rounded-3 py-2" 
                                               name="confirmPassword" id="confirmPassword" 
                                               placeholder="Confirme su nueva contraseña"
                                               required minlength="8"/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <small class="text-muted">
                                            <strong>Requisitos de la contraseña:</strong>
                                            <ul class="mb-0 mt-2">
                                                <li>Mínimo 8 caracteres</li>
                                                <li>Al menos una letra mayúscula</li>
                                                <li>Al menos una letra minúscula</li>
                                                <li>Al menos un número</li>
                                            </ul>
                                        </small>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-dark px-4 py-3 rounded-3 text-white w-100 fw-bold text-uppercase mt-4">
                                        Actualizar Contraseña
                                    </button>
                                </form>
                                
                                <div class="text-center mt-4">
                                    <div>
                                        <a th:href="@{/login}" class="text-decoration-none fw-semibold">
                                            Volver al Inicio de Sesión
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Validación de contraseñas en cliente -->
        <script>
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const password = document.getElementById('password').value;
                const confirmPassword = this.value;
                
                if (password !== confirmPassword) {
                    this.setCustomValidity('Las contraseñas no coinciden');
                } else {
                    this.setCustomValidity('');
                }
            });
            
            // Validación adicional en tiempo real
            document.getElementById('password').addEventListener('input', function() {
                const password = this.value;
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                
                if (password.length > 0 && !regex.test(password)) {
                    this.setCustomValidity('La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula y un número');
                } else {
                    this.setCustomValidity('');
                }
            });
        </script>
    </body>
</html>
