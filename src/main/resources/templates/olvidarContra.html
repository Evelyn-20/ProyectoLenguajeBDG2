<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Recuperar Contraseña</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-sm rounded-4 border-0">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-3 fw-bold display-6">Recuperar Contraseña</h2>
                                <p class="text-center text-muted mb-5">
                                    Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña
                                </p>

                                <!-- Mostrar mensajes -->
                                <div th:if="${mensaje}" 
                                     th:class="'alert alert-' + (${tipoMensaje} == 'success' ? 'success' : 
                                     ${tipoMensaje} == 'error' ? 'danger' : 'info')">
                                    <span th:text="${mensaje}"></span>
                                </div>

                                <!-- CORREGIDO: Cambiar la ruta del formulario -->
                                <form th:action="@{/reset-password/solicitar}" method="POST">
                                    <div class="mb-4">
                                        <label for="email" class="form-label fw-semibold">Correo Electrónico</label>
                                        <input type="email" class="form-control rounded-3 py-2" 
                                               name="email" id="email" 
                                               placeholder="Ingrese su correo electrónico"
                                               required/>
                                    </div>

                                    <button type="submit" class="btn btn-dark px-4 py-3 rounded-3 text-white w-100 fw-bold text-uppercase mt-4">
                                        Enviar Enlace de Recuperación
                                    </button>
                                </form>

                                <div class="text-center mt-4">
                                    <div>
                                        <span class="text-muted">¿Recordaste tu contraseña?</span>
                                        <a th:href="@{/login}" class="text-decoration-none fw-semibold">
                                            Iniciar Sesión
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
