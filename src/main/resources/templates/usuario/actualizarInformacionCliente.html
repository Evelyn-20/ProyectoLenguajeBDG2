<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Actualizar Información</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm rounded-4 border-0">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5 fw-bold display-6">Actualizar Información</h2>

                                <form th:action="@{/cliente/modificar}" th:object="${cliente}" method="POST">
                                    <!-- Campo oculto para el ID -->
                                    <input type="hidden" th:field="*{idCliente}" name="idCliente"/>

                                    <div class="mb-4">
                                        <label for="cedula" class="form-label fw-semibold">Cédula</label>
                                        <input type="text" class="form-control rounded-3 py-2" 
                                               th:field="*{cedula}" name="cedula" id="cedula" required="true"/>
                                    </div>

                                    <div class="mb-4">
                                        <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                        <input type="text" class="form-control rounded-3 py-2" 
                                               th:field="*{nombre}" name="nombre" id="nombre" required="true"/>
                                    </div>

                                    <div class="mb-4">
                                        <label for="apellidos" class="form-label fw-semibold">Apellidos</label>
                                        <input type="text" class="form-control rounded-3 py-2" 
                                               th:field="*{apellidos}" name="apellidos" id="apellidos" required="true"/>
                                    </div>

                                    <div class="mb-4">
                                        <label for="email" class="form-label fw-semibold">Email</label>
                                        <input type="email" class="form-control rounded-3 py-2" 
                                               th:field="*{email}" name="email" id="email" required="true"/>
                                    </div>

                                    <div class="mb-4">
                                        <label for="telefono" class="form-label fw-semibold">Teléfono</label>
                                        <input type="tel" class="form-control rounded-3 py-2" 
                                               th:field="*{telefono}" name="telefono" id="telefono" required="true"/>
                                    </div>

                                    <div class="mb-4">
                                        <label for="direccion" class="form-label fw-semibold">Dirección</label>
                                        <textarea class="form-control rounded-3" th:field="*{direccion}" 
                                                  name="direccion" id="direccion" rows="3" required="true"></textarea>
                                    </div>

                                    <div class="mb-4">
                                        <label for="contra" class="form-label fw-semibold">Nueva Contraseña</label>
                                        <input type="password" class="form-control rounded-3 py-2" 
                                               name="contra" id="contra" 
                                               placeholder="Dejar vacío para mantener contraseña actual"/>
                                        <div class="form-text">Deja este campo vacío si no deseas cambiar la contraseña</div>
                                    </div>

                                    <div class="mb-4">
                                        <label for="verificar_contra" class="form-label fw-semibold">Verificar Nueva Contraseña</label>
                                        <input type="password" class="form-control rounded-3 py-2" 
                                               name="verificar_contra" id="verificar_contra" 
                                               placeholder="Confirmar nueva contraseña"/>
                                    </div>

                                    <div class="d-flex gap-3 mt-4">
                                        <button type="submit" class="btn btn-primary px-4 py-3 rounded-3 fw-bold text-uppercase flex-grow-1">
                                            Actualizar Información
                                        </button>
                                        <a th:href="@{/cliente/listar}" class="btn btn-secondary px-4 py-3 rounded-3 fw-bold text-uppercase">
                                            Cancelar
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
