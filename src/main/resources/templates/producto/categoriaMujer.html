<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Mujer</title>
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"/>
        <section th:fragment="Categorias" class="py-5">
            <div class="container py-5">
                <h2 class="text-center mb-5 fw-bold display-5">Mujeres</h2>
                <div class="row g-4">
                    <div class="col-md-4" th:each="categoria : ${categorias}">
                        <a th:href="@{'/producto/' + ${categoria.codigoUrl}}" class="text-decoration-none">
                            <div class="card shadow-sm rounded-4 border-0">
                                <img th:src="@{'/img/' + ${categoria.imagenProducto}}" 
                                     style="height: 450px; object-fit: cover;" 
                                     th:alt="${categoria.nombreCategoria}" 
                                     class="card-img-top rounded-top-4" />
                                <div class="card-body text-center">
                                    <h5 class="card-title text-dark" th:text="${categoria.nombreCategoria}">Nombre Categoría</h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <div class="col-12 text-center" th:if="${#lists.isEmpty(categorias)}">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            No hay categorías disponibles en este momento.
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"/>
    </body>
</html>
