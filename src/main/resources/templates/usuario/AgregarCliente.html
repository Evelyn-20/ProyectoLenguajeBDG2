<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Registrarse</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"></header>

        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card shadow-sm rounded-4 border-0">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5 fw-bold display-6">Registrarse</h2>

                                <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="POST" class="needs-validation" novalidate>
                                    <!-- Cédula -->
                                    <div class="mb-4">
                                        <label for="cedula" class="form-label fw-semibold">Cédula</label>
                                        <input type="text" class="form-control rounded-3 py-2" 
                                               th:field="*{cedula}" 
                                               id="cedula" 
                                               required
                                               minlength="8"
                                               maxlength="20"
                                               pattern="[0-9]+"
                                               title="Solo números permitidos"/>
                                        <div class="invalid-feedback">
                                            Por favor ingrese una cédula válida (solo números)
                                        </div>
                                    </div>

                                    <!-- Nombre -->
                                    <div class="mb-4">
                                        <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                        <input type="text" class="form-control rounded-3 py-2" 
                                               th:field="*{nombre}" 
                                               id="nombre" 
                                               required
                                               minlength="2"
                                               maxlength="50"/>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un nombre válido
                                        </div>
                                    </div>

                                    <!-- Apellidos -->
                                    <div class="mb-4">
                                        <label for="apellidos" class="form-label fw-semibold">Apellidos</label>
                                        <input type="text" class="form-control rounded-3 py-2" 
                                               th:field="*{apellidos}" 
                                               id="apellidos" 
                                               required
                                               minlength="2"
                                               maxlength="100"/>
                                        <div class="invalid-feedback">
                                            Por favor ingrese apellidos válidos
                                        </div>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-4">
                                        <label for="email" class="form-label fw-semibold">Email</label>
                                        <input type="email" class="form-control rounded-3 py-2" 
                                               th:field="*{email}" 
                                               id="email" 
                                               required
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un email válido
                                        </div>
                                    </div>

                                    <!-- Teléfono -->
                                    <div class="mb-4">
                                        <label for="telefono" class="form-label fw-semibold">Teléfono</label>
                                        <input type="tel" class="form-control rounded-3 py-2" 
                                               th:field="*{telefono}" 
                                               id="telefono" 
                                               required
                                               pattern="[0-9]{8,15}"/>
                                        <div class="invalid-feedback">
                                            Por favor ingrese un teléfono válido (solo números)
                                        </div>
                                    </div>

                                    <!-- Dirección -->
                                    <div class="mb-4">
                                        <label for="direccion" class="form-label fw-semibold">Dirección</label>
                                        <textarea class="form-control rounded-3" 
                                                  th:field="*{direccion}" 
                                                  id="direccion" 
                                                  rows="3" 
                                                  required
                                                  minlength="10"></textarea>
                                        <div class="invalid-feedback">
                                            Por favor ingrese una dirección válida
                                        </div>
                                    </div>

                                    <!-- Activo -->
                                    <div class="mb-4">
                                        <div class="form-check form-switch">
                                            <input type="hidden" name="_estado" value="on"/>
                                            <input class="form-check-input" type="checkbox" 
                                                   th:field="*{estado}" 
                                                   id="estado" 
                                                   role="switch"
                                                   checked="checked"
                                                   value="Activo"/>
                                            <label class="form-check-label fw-semibold" for="estado">Activo</label>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-dark px-4 py-3 rounded-3 text-white w-100 fw-bold text-uppercase mt-4">
                                        Guardar Cliente
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer th:replace="~{layout/plantilla :: footer}"></footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
