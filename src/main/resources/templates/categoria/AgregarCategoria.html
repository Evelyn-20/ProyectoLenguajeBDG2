<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Nous - Agregar Categoría</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100 bg-light">
        <header th:replace="~{layout/plantilla :: header}"></header>
        
        <section class="py-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-sm rounded-4 border-0">
                            <div class="card-body p-5">
                                <h2 class="text-center mb-5 fw-bold display-6">Agregar Categoría</h2>
                                
                                <form th:action="@{/categoria/guardar}" th:object="${categoria}"
                                      method="POST">
                                    
                                    <div class="mb-4">
                                        <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                        <input type="text" class="form-control rounded-3 py-2" name="nombre" id="nombre" required="true"/>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label for="descripcion" class="form-label fw-semibold">Descripción</label>
                                        <textarea class="form-control rounded-3" name="descripcion" id="descripcion" rows="4" required="true"></textarea>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="activo" id="activo"/>
                                            <label class="form-check-label fw-semibold" for="activo">Activo</label>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn btn-dark px-4 py-3 rounded-3 text-white w-100 fw-bold text-uppercase mt-4">
                                        Guardar Categoría
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
